<!DOCTYPE html>
<html>
    <head>
        <!-- Name of the tab -->
        <title>Home | Tabebiki</title>
        
        <!-- Character sets you can use -->
        <meta charset="UTF-8">

        <!-- Provides an HTTP header for the information/value of the content attribute -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Setting the viewport to make your website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----
            <meta name="keywords" content="tabebiki">  Helps your page able to be found by the keywords 
        ---->
        
        <!-- General style css -->
        <link rel="stylesheet" type="text/css" href="/Overall_style.css">

        <!-- Specific style css -->
        <link rel="stylesheet" type="text/css" href="/Product_Ordered_Page.css">

        <!-- Free icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Using the font in this page to style our page -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!----DISPLAY---->
        <section class="display-container">
            <!-- Pre-ordered item shown -->
            <section class="item box">
                <!-- Image and name -->
                <div class="item-data">
                    <!-- Image -->
                    <img id="img" src="" alt="">

                    <!-- Name -->
                    <h3 id="name" class="heading"></h3>
                </div>

                <!-- Our gratitude -->
                <p id="p"></p>
            </section>

            <!-- Options recommend -->
            <section class="options-display">
                <!-- Recommend heading -->
                <h3 class="heading">Recommend items</h3>

                <!-- Display recommend options -->
                <div class="box" id="recommend">
                    <p>Sorry but we don't have any recommendations at the moment, please check in next time.</p>
                </div>

                <!-- Popular heading -->
                <h3 class="heading">Popular items</h3>

                <!-- Display popular options -->
                <div class="box" id="popular">
                    <p>Sorry but we don't have any trending items at the moment, please check in next time.</p>
                </div>
            </section>
        </section>

        <!----SCRIPTS---->
        <script src="/Overall_function.js"></script>
        <script src="/Product_Ordered_Page.js"></script>
    </body>
</html>
