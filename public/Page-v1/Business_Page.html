<!DOCTYPE html>
<html>
    <head>
        <!-- Name of the tab -->
        <title>Home - Business | Tabebiki</title>
        
        <!-- Character sets you can use -->
        <meta charset="UTF-8">

        <!-- Provides an HTTP header for the information/value of the content attribute -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Setting the viewport to make your website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----
            <meta name="keywords" content="tabebiki">  Helps your page able to be found by the keywords 
        ---->
        
        <!-- General style css -->
        <link rel="stylesheet" type="text/css" href="/Overall_style.css">

        <!-- Specific style css -->
        <link rel="stylesheet" type="text/css" href="/Business_Page.css">

        <!-- Free icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Using the font in this page to style our page -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!----ORDERS---->
        <section class="items-orders">
            <!-- Heading -->
            <h3 class="heading">Orders</h3>

            <!-- Orders -->
            <div class="containers">
                <!-- Table of orders -->
                <table class="order-table">
                    <!-- Table head -->
                    <thead>
                        <tr>
                            <!-- Number -->
                            <th>Number</th>

                            <!-- Item name -->
                            <th>Item name</th>

                            <!-- Phone number -->
                            <th>User's phone number</th>

                            <!-- Time -->
                            <th>Time ordered</th>
                        </tr>
                    </thead>

                    <!-- Table body -->
                </table>
            </div>
        </section>

        <!----PRODUCTS SELLING CURRENTLY---->
        <section class="items-selling">
            <!-- Products showcase -->
            <div class="heading-and-adding">
                <!-- Heading -->
                <h3 class="heading">Items</h3>

                <!-- Adding item button -->
                <a class="btn" id="add-item">+ Add item</a>
            </div>

            <!-- Items -->
            <div class="products containers">
                <div class="item-non-avail">
                    <img src="not-available.png" alt="Not available">
                    <h3>NOT AVAILABLE</h3>
                </div>
            </div>
        </section>


        <!----SCRIPTS---->
        <script src="/Overall_function.js"></script>
        <script src="/Business_Page.js"></script>
    </body>
</html>
