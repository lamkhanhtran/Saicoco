<!DOCTYPE html>
<html>
    <head>

        <title>Tabebiki</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Business_Page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">

    </head>

    <body>

        <!----HEADER---->
        <header>

            <a href="./" class="logo">Tabebiki</a>
            <div class="bx bx-menu" id="menu-icon"></div>

        </header>
        <!----HEADER---->


        <!----PRODUCTS---->
        <section class="items-selling">

            <div class="heading">
                <span>ITEMS</span>
                <a id="add-item">+ ADD ITEM</a>
            </div>

            <!----IIEMS---->
            <div class="containers" id="items-container">
                <a class="item-box" href="#">
                    <img src="not-available.png" alt="Not available">
                    <h3>NOT AVAILABLE</h3>
                </a>
            </div>
            <!----IIEMS---->

        </section>
        <!----PRODUCTS---->


        <!----SECTIONS---->
        <section class="items-orders">

            <div class="heading">
                <span>ORDERS</span>
            </div>

            <!----ORDERS---->

            <div class="containers" id="orders-container">
                <table class="order-table">
                    <tr>
                        <th>NUMBER</th>
                        <th>ITEM NAME</th>
                        <th>USER'S PHONE NUMBER</th>
                        <th>TIME ORDERED</th>
                    </tr>
                </table>
            </div>
            <!----ORDERS---->

        </section>
        <!----SECTIONS---->


        <!----SCRIPTS---->
        <script src="Business_Page.js"></script>
        <!----SCRIPTS---->

    </body>
</html>
