        <!-- General style css -->

    <body>
        <!----ORDERS---->
        <section class="items-orders">
            <!-- Heading -->
            <h3 class="heading">ORDERS</h3>

            <!-- Orders -->
            <div class="containers" id="orders-container">
                <table class="order-table">
                    <tr>
                        <th>NUMBER</th>
                        <th>ITEM NAME</th>
                        <th>USER'S PHONE NUMBER</th>
                        <th>TIME ORDERED</th>
                    </tr>
                </table>
            </div>
            <!----ORDERS---->

        </section>

        <!----PRODUCTS---->
        <section class="items-selling">
            <!-- Products showcase -->
            <section class="product-display">
                <!-- Heading -->
                <h3 class="heading">Items</h3>

                <!-- Items -->
                <div class="products">
                    <div class="item-non-avail">
                        <img src="not-available.png" alt="Not available">
                        <h3>NOT AVAILABLE</h3>
                    </div>
                </div>
            </section>
            <div class="heading">
                <span>ITEMS</span>
                <a id="add-item">+ ADD ITEM</a>
            </div>

            <!----IIEMS---->
            <div class="containers" id="items-container">
                <a class="item-box" href="#">
                    <img src="not-available.png" alt="Not available">

                </a>
            </div>

        </section>
