<!DOCTYPE html>
<html>
    <head>
        <!-- Name of the tab -->
        <title>Sign in/Sign up | Tabebiki</title>
        
        <!-- Character sets you can use -->
        <meta charset="UTF-8">

        <!-- Provides an HTTP header for the information/value of the content attribute -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Setting the viewport to make your website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----
            <meta name="keywords" content="tabebiki">  Helps your page able to be found by the keywords 
        ---->
        
        <!-- General style css -->
        <link rel="stylesheet" type="text/css" href="Overall_style.css">

        <!-- Specific style css -->
        <link rel="stylesheet" type="text/css" href="SignIn_SignUp_Page.css">

        <!-- Free icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Using the font in this page to style our page -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!----SIGNINGS---->
        <section class="access-display">
            <!-- Box that contains sign in and sign up -->
            <div class="signing-boxes">
                <!-- Tab to choose between sign in and sign up -->
                <div class="signing-choosing">
                    <!-- Sign in (left tab) -->
                    <a class="tab" id="left" type="button"><h3>SIGN IN</h3></a>
                    
                    <!-- Sign up (right tab) -->
                    <a class="tab hidden" id="right" type="button"><h3>SIGN UP</h3></a>
                </div>

                <!-- Form surroundings -->
                <div class="signing-form">
                    <!-- Form display (change depend on tab) -->
                    <form class="signing" method="POST" action="./signin">
                        <!-- Error display messages container (if something wrongly entered) -->
                        <div class="error">
                            <!-- Sign in rror message (if something wrongly entered) -->
                            <p style="display: none;" id="err1">ERROR IN SIGNING INTO ACCOUNT, PLEASE TRY AGAIN</p>

                            <!-- Sign up error message (if something wrongly entered) -->
                            <p style="display: none;" id="err2">ERROR IN CREATING A NEW ACCOUNT, PLEASE TRY AGAIN</p>
                        </div>

                        <!-- Company name input -->
                        <div class="company-name"></div>
                        
                        <!-- Phone number input -->
                        <div class="phone-number">
                            <label for="phonenumber1">Phone number:</label>
                            <input type="text" name="phonenumber" id="phonenumber1" placeholder="Phone number" required>
                        </div>
                        
                        <!-- Password input -->
                        <div class="password">
                            <label for="password1">Password:</label>
                            <input type="password" name="password" id="password1" placeholder="Password" required>
                        </div>

                        <!-- Note for sign up input -->
                        <div class="warning"></div>

                        <div class="button">
                            <input type="submit" class="btn" value="Sign in">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!----SCRIPTS---->
        <script src="Overall_function.js"></script>
        <script src="SignIn_SignUp_Page.js"></script>
    </body>
</html>
