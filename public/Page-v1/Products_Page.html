<!DOCTYPE html>
<html>
    <head>
        <!-- Name of the tab -->
        <title> | Tabebiki</title>
        
        <!-- Character sets you can use -->
        <meta charset="UTF-8">
        
        <!-- Provides an HTTP header for the information/value of the content attribute -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Setting the viewport to make your website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----
            <meta name="keywords" content="tabebiki">  Helps your page able to be found by the keywords 
        ---->
        
        <!-- General style css -->
        <link rel="stylesheet" type="text/css" href="Overall_style.css">

        <!-- Specific style css -->
        <link rel="stylesheet" type="text/css" href="Products_Page.css">

        <!-- Free icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- Connect to this page before loading the page -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Using the font in this page to style our page -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!----PRODUCTS---->
        <section class="product-container">
            <!-- Products search -->
            <section class="product-search">
                <!-- Heading -->
                <h3 class="heading">Item search</h3>

                <!-- Display search box -->
                <div class="search-form">
                    <!-- Field form -->
                    <form method="POST" action="./search">
                        <!-- Label for search -->
                        <label for="search-name">Keyword</label>

                        <!-- Input for search -->
                        <input type="text" name="keyword" id="search-name" placeholder="  ----"> <br>
                        
                        <!-- Buttons -->
                        <div class="search-btn">
                            <!-- Submit keyword -->
                            <input type="submit" class="btn" value="Search">

                            <!-- Reset keyword -->
                            <button type="button" class="btn" id="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Products showcase -->
            <section class="product-display">
                <!-- Heading -->
                <h3 class="heading">Items</h3>

                <!-- Items -->
                <div class="products">
                    <div class="item-non-avail">
                        <img src="not-available.png" alt="Not available">
                        <h3>NOT AVAILABLE</h3>
                    </div>
                </div>
            </section>
        </section>

        <!----SCRIPTS---->
        <script src="Overall_function.js"></script>
        <script src="Products_Page.js"></script>
    </body>
</html>
